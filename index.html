<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Sky</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .star {
            position: absolute;
            background-color: white;
            animation-name: twinkle;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        .small-star {
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }

        .medium-star {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .large-star {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }
    </style>
</head>
